os:
  - linux
  - osx
language: node_js
node_js:
  - "node"
  - "6"
cache:
  directories:
    - "node_modules"
install:
  - npm install --ignore-scripts
script:
  - npm test
  - npm run devinstall
  - time git checkout
  - node ci-check
  # Should not fail due to missing node_modules
  - rm -rf node_modules
  - time git checkout 

os:
  - linux
  - osx
language: node_js
node_js:
  - "node"
  - "6"
cache:
  directories:
    - "node_modules"
env:
  - HUSKY_DEBUG=true
script:
  - npm test
  # Test post-checkout
  - npm run devinstall
  - cat .git/hooks/post-checkout
  - time git checkout
  - node scripts/ci-post-checkout-check
  # Should not fail due to missing script
  - node scripts/ci-break-path.js
  - cat .git/hooks/post-checkout
  - time git checkout
  # Test uninstall
  - npm run devuninstall
